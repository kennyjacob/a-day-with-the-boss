<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>A Day with the Boss</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css">

</head>
<body>


	<div id="container">
		<h1>Login Page</h1>
			<form>
				<!-- Email input -->
				<div class="form-outline mb-4 sm-4">
					    <input type="email" id="form1Example1" class="form-control" />
					    <label class="form-label" for="form1Example1" required>Email address</label>
				</div>

				<!-- Password input -->
				<div class="form-outline mb-4 sm-4">
					    <input type="password" id="form1Example2" class="form-control" />
					    <label class="form-label" for="form1Example2" required>Password</label>
				</div>
					  
				<!-- 2 column grid layout for inline styling -->
				<div class="row mb-4 sm-4">
					<div class="col d-flex justify-content-center">
					    <!-- Checkbox -->
					    <div class="form-check">
					        <input
					          class="form-check-input"
					          type="checkbox"
					          value=""
					          id="form1Example3"
					          checked
					        />
					        <label class="form-check-label text-dark" for="form1Example3"> Remember me </label>
					    </div>
					</div>

					<div class="col">
						<!-- Simple link -->
						<a href="#!">Forgot password?</a>
					</div>
				</div>

				  <!-- Submit button -->
				  <button type="submit" class="btn btn-primary btn-block" >Sign in</button></a>
				  
			</form>
		</div>
			<!-- Container -->
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
